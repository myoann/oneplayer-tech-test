openapi: 3.0.0
info:
  title: Big Buck Bunny Player API
  description: API related to the technical test provided by the OnePlayer team based on a video player having Big Buck Bunny as the main content
  version: 1.0.0
servers:
  - url: https://oneplayer-tech-test.herokuapp.com/
    description: Main server
paths:
  /scenes:
    get:
      summary: Find all scenes
      description: Returns a list of all the scenes existing with minimal data
      responses:
        '200':    # status code
          description: A JSON array of scenes
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 4
                    title:
                      type: string
                      example: Big Buck Bunny's success
                    beginTimecode:
                      type: integer
                      example: 400
                    endTimecode:
                      type: integer
                      example: 500
  /crew:
    get:
      summary: Find crew members
      description: Returns a list of persons from the crew who worked on the project with their names, roles, etc.
      responses:
        '200':    # status code
          description: A JSON array of crew members
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /bonusImages:
    get:
      summary: Find bonus images
      description: Returns a list of all the bonus images
      responses:
        '200':    # status code
          description: A JSON array of bonus images
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    path:
                      type: string
                      example: https://peach.blender.org/wp-content/uploads/storyboardplate1.JPG
                    description:
                      type: string
                      example: Storyboard
  /scene/{timecode}:
    get:
      summary: Find scene by timecode
      description: Returns a list of details of a specific scene corresponding to the given timecode
      parameters:
        - name: timecode
          in: path
          required: true
          description: A timecode of the content Big Buck Bunny
          schema:
            type : string
      responses:
        '200':    # status code
          description: A JSON of a scene
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 4
                    title:
                      type: string
                      example: Big Buck Bunny's success
                    casting:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 0
                        description:
                          type: string
                          example: The rabbit
                        name:
                          type: string
                          example: Big Buck Bunny
                        image:
                          type: string
                          example: ./images/characters/Bunny1.png
                    image:
                      type: string
                      example: ./images/scenes/scene12
                    reactions:
                      type: object
                      properties:
                        name:
                          type: string
                          example: John Doe
                        message:
                          type: string
                          example: It looks amazing!
                        timecode:
                          type: integer
                          example: 420
                    beginTimecode:
                      type: integer
                      example: 400
                    endTimecode:
                      type: integer
                      example: 500